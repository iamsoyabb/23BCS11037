<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .bank-card {
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 300px;
      text-align: center;
    }

    .balance {
      font-size: 2rem;
      color: green;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      margin: 10px 0;
      transition: 0.3s ease;
    }

    .deposit {
      background-color: #28a745;
    }

    .deposit:hover {
      background-color: #218838;
    }

    .withdraw {
      background-color: #dc3545;
    }

    .withdraw:hover {
      background-color: #c82333;
    }

    @media (max-width: 600px) {
      .bank-card {
        padding: 20px 15px;
      }

      .btn {
        font-size: 0.9rem;
        padding: 12px 0;
      }

      .balance {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="bank-card">
    <div class="balance">$0</div>
    <button class="btn deposit">Deposit</button>
    <button class="btn withdraw">Withdraw</button>
  </div>
</body>
</html>
